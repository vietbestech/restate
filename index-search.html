<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:700,400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="assets/css/jquery.nouislider.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Restate - Different Kind of Real Estate Template</title>

</head>

<body id="page-top">

<div id="page-wrapper">
    <div class="search-overlay idle">
        <div class="wrapper">
            <div class="inner animate move_from_bottom_short idle">
                <div class="logo">
                    <img src="assets/img/logo.png">
                </div>
                <h2>Find Your Home</h2>
                <form role="form" method="post" id="form-search-overlay" action="index-map.html">
                    <div class="form-group">
                        <select name="type" multiple title="What Type of Property?" class="animate" data-transition-parent=".dropdown-menu">
                            <option value="1">Apartment</option>
                            <option value="2">Condominium</option>
                            <option value="3">Cottage</option>
                            <option value="4">Flat</option>
                            <option value="5">House</option>
                            <option value="6">Construction Site</option>
                        </select>
                    </div>
                    <!--end .form-group-->
                    <div class="form-group">
                        <div class="input-group location">
                            <input type="text" class="form-control" id="location" placeholder="And Where?" name="location">
                        <span class="input-group-btn">
                            <button class="btn btn-default animate" type="button"><i class="fa fa-map-marker geolocation" data-toggle="tooltip" data-placement="bottom" title="Find my position"></i></button>
                        </span>
                        </div>
                    </div>
                    <!-- /.form-group -->
                    <div class="form-groupt">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                    <!--end .form-group-->
                </form>
            </div>
            <div class="circle">
                <div class="element"></div>
            </div>
        </div>
    </div>
    <div class="background opacity-50">
        <img src="assets/img/search-bg.jpg">
    </div>
</div>

<script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>

<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.color-2.1.2.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.average-color.js"></script>
<script type="text/javascript" src="assets/js/masonry.pkgd.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
<script type="text/javascript" src="assets/js/smoothscroll.js"></script>
<script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap-select.js"></script>
<script type="text/javascript" src="assets/js/icheck.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.nouislider.all.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.inview.min.js"></script>
<script type="text/javascript" src="assets/js/functions.js"></script>
<script type="text/javascript" src="assets/js/custom.js"></script>

</html>
